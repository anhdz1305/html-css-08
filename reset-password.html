<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password | Grocerymart</title>
        <link rel="stylesheet" href="./assets/css/main.css" class="css" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" class="fonts" />
        <!-- js -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- main -->
        <main class="auth">
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" />
            </div>
            <div class="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" all="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Forgot Your Password</h1>
                    <p class="auth__desc">
                        Enter your email address below and we'll send you a link to reset your password.
                    </p>
                    <div class="auth__message message message-success">
                        <img src="./assets/icons/success.svg" alt="" />
                        <span class="message-success__text">We have e-mailed your password reset link!</span>
                    </div>
                    <form action="./new-password.html" class="form auth__form auth__form-forgot" novalidate>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn btn--no-margin form__submit-btn">
                                Reset Password
                            </button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
