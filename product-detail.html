<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>grocerymart</title>
        <link rel="stylesheet" href="./assets/css/main.css" class="css" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" class="fonts" />
        <!-- js -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- main -->
        <main class="product-page">
            <div class="container">
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/breadcrumbs-icon.svg" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Coffee <img src="./assets/icons/breadcrumbs-icon.svg" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/breadcrumbs-icon.svg" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link-current">LavAzza</a>
                        </li>
                    </ul>
                </div>
                <div class="product-container">
                    <!-- Product Info -->
                    <div class="row">
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <div class="prod-preview__item">
                                        <img src="./assets/img/product/product-1.png" class="prod-preview__img" />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/img/product/product-2.png" class="prod-preview__img" />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/img/product/product-3.png" class="prod-preview__img" />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/img/product/product-4.png" class="prod-preview__img" />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img
                                        src="./assets/img/product/product-1.png"
                                        class="prod-preview__thumbs-img prod-preview__thumbs-img--current"
                                    />
                                    <img src="./assets/img/product/product-2.png" class="prod-preview__thumbs-img" />
                                    <img src="./assets/img/product/product-3.png" class="prod-preview__thumbs-img" />
                                    <img src="./assets/img/product/product-4.png" class="prod-preview__thumbs-img" />
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <form action="" class="form">
                                <section class="prod-info">
                                    <h1 class="prod-info__tagheading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-5">
                                            <div class="prod-prop">
                                                <img src="./assets/icons/star.svg" alt="" class="prod-prop__icon" />
                                                <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <label for="" class="form__label prod-info__label">Size/Weight</label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <div class="form__select" style="--width: 145px">
                                                        500g
                                                        <img
                                                            src="./assets/icons/arrow-down.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                    <div class="form__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/arrow-down.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="filter__form-group">
                                                <div class="form__tags">
                                                    <button class="form__tag prod-info__tag">Small</button>
                                                    <button class="form__tag prod-info__tag">Medium</button>
                                                    <button class="form__tag prod-info__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7">
                                            <div class="prod-props">
                                                <div class="prod-prop">
                                                    <img
                                                        src="./assets/icons/compage.svg"
                                                        alt=""
                                                        class="prod-prop__icon"
                                                    />
                                                    <h4 class="prod-prop__title">Compare</h4>
                                                </div>
                                                <div class="prod-prop">
                                                    <img src="./assets/icons/buy.svg" alt="" class="prod-prop__icon" />
                                                    <div>
                                                        <h4 class="prod-prop__title">Delivery</h4>
                                                        <p class="prod-prop__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>
                                                <div class="prod-prop">
                                                    <img
                                                        src="./assets/icons/pickup.svg"
                                                        alt=""
                                                        class="prod-prop__icon"
                                                    />
                                                    <div>
                                                        <h4 class="prod-prop__title">Pickup</h4>
                                                        <p class="prod-prop__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="prod-info__card">
                                                <div class="prod-info__row">
                                                    <span class="prod-info__price">$500.00</span>
                                                    <span class="prod-info__tax">10%</span>
                                                </div>
                                                <p class="prod-info__toltal-price">$540.00</p>
                                                <div class="prod-info__row">
                                                    <button class="btn btn--primary prod-info__add-to-card">
                                                        Add to cart
                                                    </button>
                                                    <button class="like-btn like-btn--liked prod-info__like-btn">
                                                        <img
                                                            src="./assets/icons/heart.svg"
                                                            class="like-btn__icon icon"
                                                        />
                                                        <img
                                                            src="./assets/icons/heart-red.svg"
                                                            class="like-btn__icon--liked"
                                                        />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
