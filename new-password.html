<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Password | Grocerymart</title>
        <link rel="stylesheet" href="./assets/css/main.css" class="css" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" class="fonts" />
        <!-- js -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- main -->
        <main class="auth">
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" />
            </div>
            <div class="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" all="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Create New Password</h1>
                    <p class="auth__desc">
                        Please enter your new password below. Make sure it's strong and secure to protect your account.
                    </p>
                    <form action="./sign-in.html" class="form auth__form auth__form-forgot" novalidate>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="New Password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                    value="adminn"
                                />
                                <img src="./assets/icons/password.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/warning-form.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Password must be at least 6 characters long</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Confirm New Password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                    value="adminn"
                                />
                                <img src="./assets/icons/password.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/warning-form.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Password is not in the correct format</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn btn--no-margin form__submit-btn">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
